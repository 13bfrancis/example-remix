services:
  - type: web
    name: remix
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build && pnpm prune --production
    startCommand: pnpm start
    healthCheckPath: /healthcheck
    envVars:
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV #required so NODE_ENV is set in build env
        value: production